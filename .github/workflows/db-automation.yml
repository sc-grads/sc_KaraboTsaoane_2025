name: Database Automation Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-db:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlite3

      # Run the database creation script
      - name: Create and populate database
        run: |
          python create_db.py

      # Optional: Upload the database as an artifact
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoTest.db
          path: AutoTest.db

      # Optional: Deploy to an exposed server (example with SCP)
      # Replace with your server details
      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "Deploying to server..."
          # Example using SCP (requires SSH setup)
          # sshpass -p $SERVER_PASSWORD scp AutoTest.db $SERVER_USER@$SERVER_IP:/path/to/destination/
