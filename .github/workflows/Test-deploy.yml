name: Database Automation Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  build-db:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SQL Server tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Set Database Name
        run: echo "DB_NAME=AutoDBFirstName_${{ github.event.inputs.environment || 'development' }}.db" >> $GITHUB_ENV

      - name: Run SQL script
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USERNAME: ${{ secrets.SQL_USERNAME }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
          DB_NAME: ${{ env.DB_NAME }}

        run: |
          /opt/mssql-tools/bin/sqlcmd -S $SQL_SERVER -U $SQL_USERNAME -P $SQL_PASSWORD -v DB_NAME="$DB_NAME" -i DatabaseAdministration/SQLStatements/create_db2.sql -o output.txt
          cat output.txt

  approve-production:
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    needs: build-db
    environment:
      name: production
      url: "rnyup-197-185-141-239.a.free.pinggy.link,37433"
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for approval before deploying to production"
